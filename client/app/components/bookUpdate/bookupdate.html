<h1>Update</h1>
<div class="panel panel-danger">
    <div class="panel-heading">
        <h2>Update Movie</h2>
    </div>
    <div class="panel-body">
        <form ng-submit="vm.update()">
            <div class="form-group">
                <h3>Title:</h3>
                <input class="form-control" ng-model="vm.book.title" name="title">
            </div>
            <div class="form-group">
                <h3>Director</h3>
                <input class="form-control" ng-model="vm.book.author" name="director">
            </div>
            <div class="form-group">
                <h3>Picture Url:</h3>
                <input class="form-control" ng-model="vm.book.picture" name="picture">
            </div>
            <div class="form-group">
                <h3>Rating</h3>
                <input class="form-control" ng-model="vm.book.rating" name="rating">
            </div>
            <div>
                <button class="btn btn-warning" ng-disabled="!vm.isAuthorized('admin')" type="submit">Update</button>
            </div>
        </form>
        <button class="btn btn-danger" ng-click="vm.delete()">delete</button>
    </div>
</div>
